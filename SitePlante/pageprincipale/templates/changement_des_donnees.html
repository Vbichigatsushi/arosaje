{% extends "pagedebase.html" %}
{% block title %}{% endblock %}
{% block content %}
<section id="accueil" class="hero">
    <h1>Changement adresse</h1>

   <form method="POST" action="{% url 'changer_adresse' %}" id="formRegister">
    {% csrf_token %}
<input type="hidden" name="profileType" value="Classiq_User">
        <div id="classique_user_form">
            <h3>Informations sur l'adresse</h3>
            {{ adresse_form.as_p }}
        </div>
       <button type="submit">Changer adresse</button>
   </form>
</section>
{% endblock %}
