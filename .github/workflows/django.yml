name: Django CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    environment: djangoEnv

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Build and Run Docker Container
      run: docker-compose -f arosaj.yml up -d --build

    - name: Run Migrations
      run: |
        docker-compose -f arosaj.yml exec -T -e SECRET_KEY="${{ secrets.SECRET_KEY_DJANGO }}" web python manage.py migrate

    - name: Check SECRET_KEY
      run: docker-compose -f arosaj.yml exec web echo $SECRET_KEY


  unittest:
    needs: build
    runs-on: ubuntu-latest
    environment: djangoEnv

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Run Tests with Coverage
      run: docker exec $(docker ps -qf "ancestor=arosaje_web") coverage run manage.py test

    - name: Generate and Copy Coverage Report
      run: |
        docker exec $(docker ps -qf "ancestor=arosaje_web") coverage xml
        docker cp $(docker ps -qf "ancestor=arosaje_web"):/app/coverage.xml .

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage.xml

  sonarQubeScan:
    needs: unittest
    name: sonarQubeScan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: .

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.python.coverage.reportPaths=coverage.xml